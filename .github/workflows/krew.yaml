on:
  release:
    types:
      - published # Release published

name: krew

jobs:
  build:
    name: Create krew PR
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.16
      - name: Update new version in krew-index
        uses: rajatjindal/krew-release-bot@v0.0.40    
 